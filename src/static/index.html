<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microwave</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="rest.js"></script>
</head>
<body>
<div class="container text-center">

    <h1>Microwave</h1>
    <div class="row justify-content-center">
        <hr class="border-5"/>
        <div class="row py-1">
            <div class="col-md-4">
                <label for="power_status">STATUS</label>
                <input type="text" class="form-control " id="power_status" readonly>
            </div>
            <div class="col-md-4">
                <label for="power">POWER</label>
                <input type="text" class="form-control " id="power" readonly>
            </div>
            <div class="col-md-4">
                <label for="time">TIME</label>
                <input type="text" class="form-control " id="time" readonly>
            </div>
        </div>
    </div>
        <div class="row justify-content-center">
        <hr class="border-5"/>
            <h4>websocket based statuses</h4>
        <div class="row py-1">
            <div class="col-md-4">
                <label for="power_status_ws">STATUS</label>
                <input type="text" class="form-control " id="power_status_ws" readonly>
            </div>
            <div class="col-md-4">
                <label for="power_ws">POWER</label>
                <input type="text" class="form-control " id="power_ws" readonly>
            </div>
            <div class="col-md-4">
                <label for="time_ws">TIME</label>
                <input type="text" class="form-control " id="time_ws" readonly>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <hr class="border-5"/>
        <h2>Power ON</h2>
        <div class="col">
            <div class="d-grid gap-2 py-1 col-6 mx-auto">
                <button class="btn btn-primary btn-lg" type="button" onclick="postPowerOn()">ON</button>
            </div>
            <div class="d-grid gap-2 py-1 col-6 mx-auto">
                <button class="btn  btn-primary btn-lg" type="button" onclick="postPowerOff()">OFF</button>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <hr class="border-2"/>
        <h2>Get Status</h2>
        <div class="col">
            <div class="d-grid gap-2 py-1 col-6 mx-auto">
                <button onclick="getStatus()" class="btn btn-primary btn-lg" type="button">STATUS</button>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <hr class="border-2"/>
        <h2>Power / Time Control</h2>
        <div class="col">
            <div class="d-grid gap-2 py-1 col-6 mx-auto">
                <button class="btn btn-primary" onclick="postPowerPlus()" type="button">POWER + 10%</button>
            </div>
            <div class="d-grid gap-2 py-1 col-6 mx-auto">
                <button class="btn  btn-primary" type="button" onclick="postPowerMinus()">POWER - 10%</button>
            </div>
            <div class="d-grid gap-2 py-1 col-6 mx-auto">
                <button class="btn btn-primary" type="button" onclick="postTimePlus()">TIME + 10</button>
            </div>
            <div class="d-grid gap-2 py-1 col-6 mx-auto">
                <button class="btn  btn-primary" type="button" onclick="postTimeMinus()">TIME - 10</button>
            </div>
            <div class="d-grid gap-2 py-1 col-6 mx-auto">
                <button class="btn btn-primary" type="button" onclick="postCancel()">CANCEL</button>
            </div>


        </div>
        <hr class="border-5"/>
    </div>

</div>
</body>
</html>
